<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dem so phan tu trong day</title>
    <script src ="script.js"></script>
</head>
<body>
<script>
    function count1(arr, data) {
        var dem = 0;
        for (let i = 0; i < arr.length; ++i) {
            if (arr[i] == data) {
                dem++;
            }
        }
        return dem;
    }
    //sinh ngẫu nhiên 100 phần tử
    var nums =[];
    var i= 0;
    for(i =0;i<100;++i){
        nums[i] = Math.floor(Math.random()*101);
    }
    sort(nums);
    //Nhập vào giá trị
    var val = parseInt(prompt("Enter a value to count: "));
    //hiển thị kết quả
    dispArr(nums);
    //gọi hàm kết quả
    var retVal = count1(nums, val);
    //số lần 3 xuất hiện của val
    document.write("Found " + retVal + " occurrences of " + val + ".");
</script>
</body>
</html>
